<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- Contenedor para el enlace clickeable -->
  <div id="control">
    <a id="startLink" href="https://www.cassavaroots.com/">¿Cuál es tu sabor favorito?</a>
  </div>

  <a-scene
    mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/card.mind;"
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
      <img id="card"
        src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/card.png" />
      <a-asset-item id="avatarModel"
        src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
      raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Contenedor para el modelo y el botón -->
      <a-entity position="0 0 0">

        <a-gltf-model id="animatedModel" rotation="0 0 0 " scale="0.005 0.005 0.005" src="#avatarModel"></a-gltf-model>

        <!-- Plano clickeable -->
        <a-plane id="example-plane" class="clickable" color="blue" opacity="0.5" position="0 -0.1 0.9" height="0.2"
          width="0.8" rotation="0 0 0">

          <a-text value="CLICK HERE" align="center" position="0 0.01 0.01" color="white" scale="0.3 0.3 0.3"></a-text>

        </a-plane>

      </a-entity>
    </a-entity>

    <script type="module" src="./scripting.js"></script>
  </a-scene>
</body>

</html>
